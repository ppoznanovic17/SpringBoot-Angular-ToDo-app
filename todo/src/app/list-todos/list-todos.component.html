<h1> My Todo/s</h1>

<div class="alert alert-successes" *ngIf="message">
  {{message}}
</div>

  <div class="container">
    <table class="table" >
      <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate}}</td>
        <td>{{todo.done}}</td>
        <td><button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning"> Delete</button></td>

      </tr>
      </tbody>
    </table>
  </div>

<div class="row">
  <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
